<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('');
      // Interpolated
      cpnsole.log('Hello I am a %s string!', 'xxx');
      // Styled
      console.log('%c I am some great text', 'font-size: 50px');
      // warning!
      console.warn('oh no');
      // Error :|
      console.error('error');
      // Info
      console.assert(1 == 2, 'You did not select the right Element!');
      // Testing
      const p = document.querySelector('p');

      console.assert(p.classList.contains('ouch'), 'That is wrong!');
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.group(`This is ${dog.name}`);
        console.group(`${dog.name} is ${dog.age} years old`);
        console.group(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd();
      });
      // counting
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      console.count('Wes');
      console.count('Steve');
      console.count('Wes');
      console.count('Steve');
      console.count('Steve');
      console.count('Steve');
      // timing

      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('fetching data');
          console.log('data');
        });
    </script>
  </body>
</html>
